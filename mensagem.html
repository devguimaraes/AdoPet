<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adot-Pet</title>
	<link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
	<!-- CSS -->
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/index.css">
	<link rel="stylesheet" href="./assets/css/cadastro/cadastro.css">
	<link rel="stylesheet" href="./assets/css/homer/home.css">
	<!-- CSS página -->
	<link rel="stylesheet" href="./assets/css/mensagem/mensagem.css">
</head>

<body>
	<header class="cabecalho cabecalho--mensagem">
		<div class="background__top"></div>
		<ul class="cabecalho__lista">
			<li class="cabecalho__item cabecalho__logo"><a href="index.html" class="cabecalho__link"><img
						src="./assets/img/Logo-768.png" alt=""></a>
			</li>
			<li class="cabecalho__item"><a href="index.html" class="cabecalho__link"><img src="./assets/img/icon-home.svg"
						alt="" srcset=""></a>
			</li>
			<li class="cabecalho__item"><a href="mensagem.html" class="cabecalho__link"><img src="./assets/img/icon-mail.svg"
						alt="" srcset=""></a>
			</li>
		</ul>
		<a href="perfil.html" class="cabecalho__link">
			<div class="perfil__usuario"></div>
		</a>
	</header>
	<div class="background__lateral"></div>

	<main>
		<section class="container__mensagem">
			<p class="home__paragrafo paragrafo__mensagem">Envie uma mensagem para a pessoa ou instituição que está cuidado do
				animal:</p>
			<div class="container__formulario">
				<form action="" class="formulario__mensagem">
					<label for="nome">
						<legend class="formulario__titulo--mensagem">Nome</legend>
					</label>
					<input type="text" id="nome" name="nome" class="input__mensagem" placeholder="Digite seu nome" required>

					<label for="telefone">
						<legend class="formulario__titulo--mensagem">Telefone</legend>
					</label>
					<input type="tel" id="telefone" name="telefone" class="input__mensagem"
						placeholder="Insira seu telefone e/ou whatsapp" pattern="[0-9]{2}[0-9]{4}[0-9]{5}" required>
					<label for="animal">
						<legend class="formulario__titulo--mensagem">Nome do Animal</legend>
					</label>
					<input type="text" id="animal" name="animal" class="input__mensagem"
						placeholder="Por qual animal você se interessou?" required>
					<label for="mensagem">
						<legend class="formulario__titulo--mensagem">Mensagem</legend>
					</label>
					<textarea name="mensagem" id="mensagem" class="textarea__mensagem" placeholder="Escreva sua Mensagem"
						required></textarea>
					<input type="submit" class="sessao__botao sessao__botao--cadastro sessao__botao--mensagem" value="ENVIAR">


				</form>
			</div>
		</section>

	</main>

	<footer class="footer--cadastro">
		<p class="footer__paragrago">2022 - Desenvolvido por Alura.</p>
	</footer>
</body>

</html>
