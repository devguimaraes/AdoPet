<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/index.css">
	<!-- CSS DA PÁGINA -->
	<link rel="stylesheet" href="./assets/css/cadastro/cadastro.css">
</head>

<body>



	<header class="cabecalho cabecalho--cadastro">
		<div class="background__top"></div>
		<ul class="cabecalho__lista">
			<li class="cabecalho__item cabecalho__logo"><img src="./assets/img/Logo-768.png" alt="">
			</li>
			<li class="cabecalho__item"><a href="index.html" class="cabecalho__link"><img src="./assets/img/icon-home.svg"
						alt="" srcset=""></a>
			</li>
			<li class="cabecalho__item"><a href="#" class="cabecalho__link"><img src="./assets/img/icon-mail.svg" alt=""
						srcset=""></a>
			</li>
		</ul>
		<div class="background__patas"></div>
	</header>
	<div class="background__lateral"></div>
	<main>
		<section class="sessao-principal--cadastro">
			<div class="container-img">
				<img src="./assets/img/logo-azul-mobile.svg" alt="logotipo Adotpet">
			</div>
			<h3 class="sessao__titulo--cadastro">Ainda não tem cadastro?</h3>
			<p class="sessao__paragrafo">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
			<div class="sessao-principal__formulario">
				<form action="" class="formulario__cadastro">
					<label for="email">
						<legend class="formulario__titulo">Email</legend>
					</label>
					<input type="email" id='email' class="formulario__input" placeholder="Por favor digite seu e-mail" required>
					<label for="nome">
						<legend class="formulario__titulo">Nome</legend>
					</label>
					<input type="text" id='nome' class="formulario__input" placeholder="Por favor digite seu nome" required>
					<label for="senha">
						<legend class="formulario__titulo">Senha</legend>
					</label>
					<input type="password" id='senha' class="formulario__input formulario__input--senha"
						placeholder="Por favor digite sua senha" required>
					<label for="senhaConfirm">
						<legend class="formulario__titulo">Confirme a sua Senha</legend>
					</label>
					<input type="password" id='senhaConfirm' class="formulario__input formulario__input--senha"
						placeholder="Por favor confirme sua senha" required>
					<input type="submit" class="sessao__botao sessao__botao--cadastro" value="CADASTRAR">
				</form>
			</div>
		</section>
		<div class="background__lateral--branco"></div>
	</main>


	<footer class="footer--cadastro">
		<p class="footer__paragrago">2022 - Desenvolvido por Alura.</p>

	</footer>

</body>

</html>
